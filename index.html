<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div class="screen">
            <div class="previous-screen"></div>
            <div class="current-screen"></div>
        </div>
        <div class="btn-container">
            <div class="row-1 button">
                <button class="delete">C</button>
                <button class="delete-all">CE</button>
            </div>
            <div class="row-2 button">
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator" id="division">/</button>
            </div>
            <div class="row-3 button">
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator" id="multiplication">x</button>
            </div>
            <div class="row-4 button">
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operator" id="subtraction">-</button>
            </div>
            <div class="row-5 button">
                <button class="btn">.</button>
                <button class="btn number">0</button>
                <button class="btn" id="equals-btn">=</button>
                <button class="btn operator" id="addition">+</button>
            </div>
        </div>
    </div>
</body>
</html>
